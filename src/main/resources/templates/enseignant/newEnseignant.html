<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Ajout / Modification d'un enseignant</title>
<link rel="stylesheet" th:href="@{/css/enseignant/newEnseignant.css}"/>
</head>
<body>
	<h1>Ajout / Modification d'un enseignant</h1>
	
	<form th:action="@{/saveEnseignant}" method="POST" class="color" th:object="${ens}">
	    <fieldset>
	        <legend>Enseignant</legend>
	        
	        <input type="hidden"  id="id" name="id" class="dim_block2" th:field="*{id}"/>
	        <label>N° Enseignant :</label>
	        <br/>
	        <input type="text" id="numero_enseignant" name="numero_enseignant" class="dim_block2" th:field="*{numero_enseignant}"/>
	        <br/>
	        <br/>
	        <label>Sexe :</label>
	        <br>
	        <input type="RADIO" name="sexe" value="M"  th:field="*{sexe}"/>Hommes<input type="RADIO" name="sexe" value="F"  th:field="*{sexe}"/>Femmes
	        <br/>
	        <br/>
	        <label>Nom :</label>
	        <br/>
	        <input type="text" id="nom" name="nom" class="dim_block2"  th:field="*{nom}"/>
	        <br/>
	        <br/>
	        <label>Prénom :</label>
	        <br/>
	        <input type="text" id="prenom" name="prenom" class="dim_block2"  th:field="*{prenom}"/>
	        <br/>
	        <br/>
	        <label>Date naissance :</label>
	        <br/>
	        <input type="date" id="date_naissance" name="date_naissance" class="dim_block2" th:field="*{date_naissance}"/>
	        <br/>
	        <br/>
	        <label>Grade :</label>
	        <br/>
	        <input type="text" id="grade" name="grade" class="dim_block2" th:field="*{grade}"/>
	        <br/>
	        <br/>
	        <label>Date d'embauche :</label>
	        <br/>
	        <input type="date" id="date_embauche" name="date_embauche" class="dim_block2" th:field="*{date_embauche}"/>
	        <input type="hidden"  id="photo" name="photo" class="dim_block2" th:field="*{photo}"/>
	        <br/>
	        <br/>	
	        <label>Matière :</label> 
	        <br/>
	        <select>
                   <option th:each="mat : ${listMatiere}" th:value="${mat.id}" th:utext="${mat.nom}"/>
            </select>          
	    </fieldset>
    	<br/>
	    <input type="submit" value="Envoyer" class="dim_block4" id="colorBlock"/>
	    <input type="reset" value="Annuler" class="dim_block4" id="colorBlock"/>
	    
	</form>
	<div id="#lienRetour">
		<a id="lienRetour" th:href="@{../listEnseignant}"><img class="icon2" th:src="@{/images/iconRet.jpg}"/></a>	
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/enseignant/checkEnseignant.js}"></script>
	
</body>
</html>
